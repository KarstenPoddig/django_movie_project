{% extends 'base.html' %}

{% block content_outer %}

<p>This is a test site for vue-js functionalities</p>

{% load static %}
<script src="{% static 'js/vue.min.js' %}" type="text/javascript"></script>

<div id="intro" style="text-align:center;">
    <h1>[[ message ]]</h1>
</div>
<script type="text/javascript">
    var vue_det = new Vue({
        delimiters: ['[[', ']]'],
        el: '#intro',
        data: {message: 'My first VueJS Task'}
    });
</script>

<div id="vue_det">
    <h1>Firstname : [[firstname]]</h1>
    <h1>Lastname : [[lastname]]</h1>
    <h1>[[mydetails()]]</h1>
</div>
<script type="text/javascript" src="{% static 'js/vue_instance.js' %}"></script>


{% endblock %}
